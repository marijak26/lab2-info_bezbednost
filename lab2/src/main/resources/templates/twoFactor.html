<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two-Factor Authentication</title>
</head>
<body>
<h2>Two-Factor Authentication</h2>

<p>Your 2FA code is: <strong th:text="${twoFactorCode}"></strong></p>

<form action="/two-factor" method="post">
    <label for="username">Username:</label>
    <input type="text" name="username" required><br>

    <label for="twoFactorCode">Enter 2FA Code:</label>
    <input type="text" name="twoFactorCode" required><br>

    <button type="submit">Verify</button>
</form>

<div th:if="${error}">
    <p style="color: red;" th:text="${error}"></p>
</div>

<div th:if="${message}">
    <p style="color: green;" th:text="${message}"></p>
</div>

</body>
</html>
